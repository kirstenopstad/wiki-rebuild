<!DOCTYPE html>
<html lang="en-us">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <title>Wikipedia</title>
</head>
<body>
  <div class="container">
    <!-- Main Envelope: Left Sidebar & Main Content Area -->
    <div class="row">
      <!-- Left Sidebar -->
      <div class="col-2">
        <!-- Logo -->
        <img class="logo" src="https://en.wikipedia.org/static/images/project-logos/enwiki-2x.png" alt="Wikipedia logo">
        <!-- Main Menu -->
        <ul>
          <li><a href="#">Main page</a></li>
          <li><a href="#">Contents</a></li>
          <li><a href="#">Current events</a></li>
          <li><a href="#">Random article</a></li>
          <li><a href="#">About Wikipedia</a></li>
          <li><a href="#">Contact us</a></li>
          <li><a href="#">Donate</a></li>
        </ul>
      </div>
      <!-- Main Content Area -->
      <!-- Header: Login Menu & Tab Menu -->
      <div class="row">
        <ul class="nav justify-content-end">
          <li class="nav-item"><a class="nav-link" href="#">Talk</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contributions</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Create account</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Log in</a></li>
        </ul>
      </div>
      <!-- Content Frame -->
      <div class="col-12"></div>
    </div>
  </div>
</body>
</html>
